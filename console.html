<script type="text/javascript">
var console = console || {log:function(msg){}}
,	notify = function(msg){console.log(msg);}
,	output = function(stdout){
		return function(msg){
			if(typeof msg === 'object')// Arrayformat
				for(m in msg)
					stdout.appendChild(document.createTextNode(msg[m] + '\n'));
		};
	};
window.onload = function(e){
	var outHandler = output(document.getElementById('taOut'));
	$(document).on('validation','form',function(e){
		outHandler(e.daten.msg);
	});
	$('body').on('validation','form',function(e){
		outHandler(e.daten.msg);
	});
};
</script>
